<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="./stylesheets/main.css" rel="stylesheet" type="text/css"/>
        
        <title>Registration</title>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script>
        
        
        $(function(){
            
            $("#submit").click(function(){
            var username = $("#username").val();
            var email = $("#email").val();
            var password = $("#password").val();
            var secondPassword = $("#password").val();
            var send = JSON.stringify({"username":username,"email":email,"password":password,"secondPassword":password});
                    $.ajax({
                        contentType:'application/json',
                        url:'/postMessage',
                        type: "POST",
                        datatype: "json",
                        data: send,
                        success: function(data) {
                            alert("Register successful! Welcome!");
                            window.location.href='index.ftl';
                        }
              });
                    return false;
          });
   });
            
            
        </script>
    </head>
    <body>
        <h1>NEVERLAND</h1>
        
        <section class="registerMain"> 
            <div id="registerMode">
                <h2>LOG IN/ CREATE ACCOUNT</h2>
            </div>
        
            <form>                
                <p>Email: <input type="email" name="email" required size="30">
                <p>Password: <input type="password" name="pass" required size="30">
                <p>Repeat Password: <input type="password" name="repass" required size="30">
                <p><input type="submit" value="CREATE ACCOUNT" id="submit">
            </form>
        <br>
   
        </section>
    </body>
</html>
